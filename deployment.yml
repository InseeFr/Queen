apiVersion: apps/v1
kind: Deployment
metadata:
  name: queen
spec:
  replicas: 1
  selector:
    matchLabels:
      app: queen
  template:
    metadata:
      labels:
        app: queen
    spec:
      containers:
        - name: queen
          image: inseefr/queen:latest
          env:
            - name: QUEEN_URL
              value: "https://queen.dev.insee.io"
            - name: QUEEN_API_URL
              value: "https://queen-bo.dev.insee.io"